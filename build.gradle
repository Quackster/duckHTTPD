apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'org.alexdev.duckhttpd.Main'

java {
    sourceCompatibility = JavaVersion.toVersion("1.17")
    targetCompatibility = JavaVersion.toVersion("1.17")
}

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/io.netty/netty-all
    compileOnly group: 'io.netty', name: 'netty-all', version: '4.1.37.Final'

    // https://mvnrepository.com/artifact/commons-io/commons-io
    compileOnly group: 'commons-io', name: 'commons-io', version: '2.5'

    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    compileOnly group: 'commons-codec', name: 'commons-codec', version: '1.4'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compileOnly group: 'com.google.code.gson', name: 'gson', version: '2.8.0'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-text
    compileOnly group: 'org.apache.commons', name: 'commons-text', version: '1.6'
}

